<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card border-info mb-3" id="card">
        <div class="card-body">
          <h1>
            <form id="search-form">
              <div class="row">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search Location"
                    id="search-input"
                  />
                  <button
                    class="btn btn-outline-light"
                    type="button"
                    id="button-addon2"
                  >
                    🔍 Search
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="location-button"
                  >
                    Current Location
                  </button>
                </div>
              </div>
            </form>
          </h1>
          <h2>
            <div class="row">
              <div class="col-10" style="font-weight: bold">
                Current Temperature
              </div>
              <div class="col-2" style="font-weight: bold">City</div>
              <div class="col-9" id="unit">☀️ 22°C|°F</div>
              <div class="col-3" id="city">Atlanta,GA</div>
              <div class="col-9">Sunny</div>
              <div class="col-3" id="dayTime">Friday 3:00pm</div>
            </div>
          </h2>
          <div class="btn-group" role="group">
            <button
              type="button"
              class="btn btn-outline-dark"
              style="border-radius: 10px"
            >
              Temperature
            </button>
            <button
              type="button"
              class="btn btn-outline-dark"
              style="border-radius: 10px"
            >
              Precipitation
            </button>
            <button
              type="button"
              class="btn btn-outline-dark"
              style="border-radius: 10px"
            >
              Wind
            </button>
          </div>
          <br />
          <br />
          <div class="row" id="info">
            <div class="col-2">
              <span class="days"> Sat </span>
              <br />
              ☁️
              <br />
              77°F
              <br />
              <span class="low">63°F</span>
            </div>
            <div class="col-2">
              <span class="days">Sun</span>
              <br />
              🌤
              <br />
              79°F
              <br />
              <span class="low">64°F</span>
            </div>
            <div class="col-2">
              <span class="days">Mon</span>
              <br />
              🌤
              <br />
              81°F
              <br />
              <span class="low">62°F</span>
            </div>
            <div class="col-2">
              <span class="days">Tues</span>
              <br />
              🌤
              <br />
              75°F
              <br />
              <span class="low">66°F</span>
            </div>
            <div class="col-2">
              <span class="days">Wed</span>
              <br />
              🌤
              <br />
              66°F
              <br />
              <span class="low">52°F</span>
            </div>
            <div class="col-2" id="icon">
              <img src="media/icon.png" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <h6>
      See the code for this app on
      <span class="badge rounded-pill text-bg-light" id="gitLink">
        <a href="https://github.com/jcancode/SheCodesPlus-WeatherApp/tree/main"
          >GitHub</a
        >
      </span>
    </h6>
    <script src="src/index.js"></script>
  </body>
</html>
