<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body id="bodystyle">
    <div class="container">
      <div class="card">
        <form id="search-form">
          <div class="row">
            <div class="col-10">
              <div class="input-group">
                <input
                  type="text"
                  class="btn btn-outline-info"
                  placeholder="Search Location"
                  id="search-input"
                />
              </div>
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="btn btn-outline-info"
                value="ðŸ” Search"
                id="searchButton"
              />
            </div>
          </div>
        </form>
        <div class="text-center">
          <div>
            <h2>
              <strong> Current Temperature </strong>
            </h2>
          </div>
          <div id="city"></div>
          <br />
          <br />
          <img
            src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_3-512.png"
            alt="Sunny"
            id="icon"
          />
          <h2 id="tempElement">
            <strong id="locationTemp"></strong>
            <span class="degree"> Â°F </span>
          </h2>
          <h2 id="description">Sunny</h2>
          <h2 id="dayTime">Friday 3:00pm</h2>
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>Km/H</li>
          </ul>
        </div>
        <div class="weather-forcast" id="forecast"></div>
      </div>
    </div>
    <br />
    <h6>
      Coded by Jessica Gonzalez. Get the code for this app on
      <span class="badge rounded-pill text-bg-light" id="gitLink">
        <a href="https://github.com/jcancode/SheCodesPlus-WeatherApp/tree/main"
          >GitHub</a
        >
      </span>
    </h6>
    <script src="src/index.js"></script>
  </body>
</html>
